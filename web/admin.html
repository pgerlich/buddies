<script type="text/ng-template" id="employeeAdd.html">
    <div class="modal-header">
        <h3 class="modal-title">Add Employee</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" id="first" ng-model="first" class="form-control" placeholder="John" required autofocus><br/>
        </div>
        <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" id="last" ng-model="last" class="form-control" placeholder="Doe" required autofocus><br/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" ng-model="email" class="form-control" placeholder="employee@gmail.com" required autofocus><br/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="password" class="form-control" required autofocus><br/>
        </div>
        <div class="form-group">
            <label for="rpassword">Repeat Password</label>
            <input type="password" id="rpassword" ng-model="rpassword" class="form-control"required autofocus><br/>
        </div>
        <div class="form-group">
            <label for="routingNumber">Routing Number</label>
            <input type="text" id="routingNumber" ng-model="routingNumber" class="form-control" placeholder="111000025" required autofocus><br/>
        </div>
        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" ng-model="accountNumber" class="form-control" placeholder="000123456789" required><br/>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">Save</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
